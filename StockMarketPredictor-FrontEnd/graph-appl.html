<script>
    var graphData = [];

    $.ajax({

        url: "http://localhost:8080/v1/api/stockhistory?company=AAPL",
        type: 'GET',
        dataType: 'JSON',
        asynch:false,
        // data: JSON.stringify({
        // "account_token": accounts_token
        // }),
        success: function (data1, textStatus) {

            graphData = data1;
            displayGraph();
        }

    });
    function displayGraph(){

        var line = new Morris.Line({
            element: 'line-chart',
            resize: true,
            data: graphData,
            xkey: 'y',
            ykeys: ['item1'],
            labels: ['Item 1'],
            lineColors: ['#3c8dbc'],
            hideHover: 'auto'
        });
    }

</script>
